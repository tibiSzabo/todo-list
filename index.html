<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="style/reset.css">
    <link rel="stylesheet" href="style/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Original+Surfer&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/5f632890e0.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="main-container">

        <div class="sub-container todo">
            <div class="title">Todo:</div>
            <div class="todo-list"></div>
            <div class="todo-input hidden">
                <input type="text" id="addTodoInput">
                <div class="error-message hidden" id="todoExistsError">
                    <i class="fas fa-exclamation-circle"></i>
                    <span>Todo with this title already exists!</span>
                </div>
                <div class="error-message hidden" id="todoInvalidError">
                    <i class="fas fa-exclamation-circle"></i>
                    <span>Invalid title! (min. 2 characters)</span>
                </div>
            </div>
            <div class="btn" id="addTodo">Add TODO</div>
        </div>

        <div class="sub-container done">
            <div class="title">Done:</div>
            <div class="todo-list"></div>
        </div>
        
    </div>
    <script src="todo.js"></script>
    <script src="app.js"></script>
</body>
</html>
